{% extends "base.html" %}

{% block title %}Contacto | ZenBlog{% endblock %}

{% block content %}
    <h2>Formulario de Contacto</h2>
    <p>¿Tienes dudas o sugerencias? ¡Escríbenos!</p>
    
    <form method="POST" novalidate>
        {% csrf_token %} {{ form.as_p }}
        
        <button type="submit" style="background-color: #3498db; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer;">
            Enviar Mensaje
        </button>
    </form>
{% endblock %}
