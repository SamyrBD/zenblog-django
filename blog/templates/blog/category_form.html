{% extends "base.html" %}
{% block title %}Crear Categoría{% endblock %}
{% block content %}
    <h2>Crear una nueva Categoría</h2>
    <p>Tu contribución será revisada y asignada a nuestro equipo editorial.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Crear Categoría</button>
    </form>
{% endblock %}
